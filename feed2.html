<!DOCTYPE html>
<html lang="pt-br">
  <head>
        <meta charset="UTF-8">
        <title> Feed | TwitEESC</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./feed2.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>


  <body>
    <div class="container" id="container">
      <div id="menu-space">
        <div id="open-close">
          <span class="nav-button" onclick="closeSlideMenu()"> &#128473 </span>
          <span class="nav-button" onclick="openSlideMenu()"> &#9654 </span>
          <script src="addPost.js"></script>
        </div>


        <div class="nav-menu">
          <a class="nav-button-menu"> Home </a>
          <a class="nav-button-menu"> Curtidas </a>
          <a class="nav-button-menu"> Perfil </a>
          <a class="nav-button-menu"> Configurações </a>
        </div>
      </div>

      <div id="feed-space">
        <div class="write">
          <textarea class="tweet" type="text" id="tweet-area" placeholder="Escreva algo... (máx. 140 caracteres)" onkeyup="count(this);" maxlength="140"></textarea>
          <span class="letter-number" id="count"> 0 </span>
          <input type="button" onclick="addPost()" name="Enviar" value="Enviar" class="sendTweet">


        </div>
        <div class="posts">
          <div class="post">
            <div class="profile-pic"> <image src="wild_pepe.jpg"/></div>
            <div class="username"> Pepe, the frog </div>
            <div class="content"> Lorem Ipsum dolor </div>

          </div>
        </div>
      </div>

    </div>

  </body>


  <script>
    function openSlideMenu() {
      document.getElementById("container").style.marginLeft = '0px';
    }

    function closeSlideMenu() {
      document.getElementById("container").style.marginLeft = '-11%';

    }


  </script>
  <script src="tweetLetterCount.js"></script>










</html>
